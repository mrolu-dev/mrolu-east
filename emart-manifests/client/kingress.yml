# Ingress for frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-client
  namespace: emart
  labels:
    name: client
  annotations:
#    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - emart.mrolu.dev
    secretName: tls-secret
  rules:
  - host: emart.mrolu.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: client-svc
            port:
              number: 4200
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: api-svc
            port:
              number: 5000
      - pathType: Prefix
        path: "/webapi"
        backend:
          service:
            name: webapi-svc
            port:
              number: 9000
