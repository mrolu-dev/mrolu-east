# Ingress for frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-client
  namespace: emart
  labels:
    name: client
spec:
  ingressClassName: nginx
  rules:
  - host: http://acf2bb1427ae04a93b7dcb17ca2e3aea-0680fd822f467183.elb.us-east-1.amazonaws.com
    http:
      paths:
      - pathType: Prefix
        path: "/emart"
        backend:
          service:
            name: client-svc
            port:
              number: 4200

---
# Ingress for backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend
  namespace: emart
spec:
  ingressClassName: nginx
  rules:
  - host: http://acf2bb1427ae04a93b7dcb17ca2e3aea-0680fd822f467183.elb.us-east-1.amazonaws.com
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: api-svc
            port:
              number: 5000
      - pathType: Prefix
        path: "/webapi"
        backend:
          service:
            name: webapi-svc
            port:
              number: 9000
