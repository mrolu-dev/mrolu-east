# Ingress for frontend
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-frontend
  namespace: emart   # Add the 'namespace' field here
  labels:
    name: client
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: internal
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: client-svc
            port:
              number: 4200
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: api-svc
            port:
              number: 5000
      - pathType: Prefix
        path: "/webapi"
        backend:
          service:
            name: webapi-svc
            port:
              number: 9000
