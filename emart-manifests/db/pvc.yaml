# MySQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: emart
spec:
  storageClassName: gp2  # change appropriately
  resources:
    requests:
      storage: 500Mi
  accessModes:
    - ReadWriteMany

